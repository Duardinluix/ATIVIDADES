<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #555;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>

    <div class="gallery">
        <a href="" target="_blank">
            <img src="thumb1.jpg" alt="Pedrin">
        </a>
        <a href="" target="_blank">
            <img src="thumb2.jpg" alt="Pedrão">
        </a>
        <a href="" target="_blank">
            <img src="thumb3.jpg" alt="Brenão">
        </a>
        <a href="" target="_blank">
            <img src="thumb4.jpg" alt="Duduzin">
        </a>
        <!-- Adicione mais imagens conforme necessário -->
    </div>

</body>
</html>
