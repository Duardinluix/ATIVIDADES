<!DOCTYPE html>

</head>

            <th>Quantidade Disponível</th>
        </tr>

            <td>Produto A</td>

        </tr>
        <tr>
            <td>Produto B</td>
            <td>R$ 20,00</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Produto C</td>
            <td>R$ 15,00</td>
            <td>75</td>
        </tr>
        <tr>
            <td>Produto D</td>
            <td>R$ 25,00</td>
            <td>30</td>

            <p></p>
 
        </tr>
    </tbody>
</table>
            <label for="comentario">Comentário</label>
            <textarea id="comentario" name-="comentario" rows="1" cols="10"></textarea>

</body>
